<div class="contenedor puntaje" id="puntos">
    <span><b>Puntos : {{puntos}} / {{puntosParaGanar}}</b></span>
    <span id="ned"></span>
    <span id="tiempo"><b>&nbsp;&nbsp;&nbsp;Tiempo : {{time}}</b></span>
    <br>
    <span>{{mensaje}}</span>
</div>
<div class="contenedor">
    <div id="jugador"></div>
    <div id="enemigo"></div>
</div>
<div class="reiniciar">
    <button mat-raised-button style="margin-left: 10px;" color="primary" (click)="reiniciar()">Reiniciar</button>
</div>
