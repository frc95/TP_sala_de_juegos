<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['/navigation', {outlets: {'juegos':['ruta-facil']} }]" >Facil</a>
      <a mat-list-item href="#" [routerLink]="['/navigation', {outlets: {'juegos':['ruta-normal']} }]">Normal</a>
      <a mat-list-item href="#" [routerLink]="['/navigation', {outlets: {'juegos':['ruta-dificil']} }]">Dificil</a>
      <br>
      <a mat-list-item style="cursor: pointer;" (click)="MostrarTabla()">Resultados</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Bienvenido {{emailUsuario}}</span>
      <span class="espacios"></span>
      <a href="#" class="logout" (click)="Logout($event)">Logout</a>
    </mat-toolbar>
    <router-outlet name="juegos"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
