<div class="grid-container">
  <h1 class="mat-h1">Bienvenido al modo normal</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div><img src="{{card.foto}}" width="200" height="200"></div>
          <div><button mat-raised-button color="primary" (click)="Jugar(card)">Jugar</button></div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
